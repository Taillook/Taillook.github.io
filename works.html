<!DOCTYPE html>
<html>
  <head>
    <title>GrapeBread</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.0.0.js"></script>
    <script src="js/materialize.min.js"></script>
    <script>
    $(function(){
      $("#nav").load("component/nav.html");
    });
    </script>
  </head>

  <body>
    <div id="nav"></div>
    <div class="container">
      <div class="row">
        <h2 class="deep-purple-text text-lighten-1">Works</h2>
      </div>
      <div class="row">
        <div class="col s12 m12">
          <div class="card">
            <div class="card-content">
              <span class="card-title">ZipCode4s</span>
              <p>Swiftで郵便番号から住所情報を取得するライブラリ．</p>
            </div>
            <div class="card-action">
              <a class="btn waves-effect waves-light" href="https://github.com/Taillook/ZipCode4s" target="_blank">github.com/Taillook/ZipCode4s</a>
            </div>
          </div>
        </div>
        <div class="col s12 m12">
          <div class="card horizontal">
            <div class="card-image">
              <img src="img/polSearch.png">
            </div>
            <div class="card-stacked">
              <div class="card-content">
                <p>フレンドファンディングサービス『polca』の企画検索アプリ</p>
              </div>
              <div class="card-action">
                <a class="btn waves-effect waves-light" href="https://itunes.apple.com/jp/app/polsearch/id1274885337" target="_blank">AppStoreからダウンロード</a>
              </div>
            </div>
          </div>
        </div>
        <div class="col s12 m12">
          <div class="card">
            <div class="card-image">
              <img src="img/NoveReDsign.png">
              <span class="card-title black">NoveRe</span>
            </div>
            <div class="card-content">
              <p>Web小説リーダーのプロトタイプ．</p>
            </div>
            <div class="card-action">
              <a class="btn waves-effect waves-light" href="https://github.com/Taillook/NoveRe/releases/tag/v1.0.2" target="_blank">github.com/Taillook/NoveRe</a>
            </div>
          </div>
        </div>
        <div class="col s12 m12">
          <div class="card">
            <div class="card-image">
              <img src="img/husen.png">
              <span class="card-title">InflateBalloon</span>
            </div>
            <div class="card-content">
              <p>マイクから取得した音で風船を膨らませるゲーム．</p>
              <p>Processingで作りました．</p>
            </div>
            <div class="card-action">
              <a class="btn waves-effect waves-light" href="https://github.com/Taillook/InflateBalloon" target="_blank">github.com/Taillook/InflateBalloon</a>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
