  <body>
    <header>
      <h1>Taillook.github.io</h1>
    </header>
    <div class="container">
      <div class="row">
        <nav class="navbar">
          <ul id="menu" class="nav navbar-nav">
          <li class="active"><a>HOME</a></li>
          <li><a>PROFILE</a></li>
          <li><a>SNS</a></li>

          </ul>
        </nav>
      </div>
      <div class="row">
        <div class="col-sm-3"></div>
        <div id="box" class="col-sm-6">
          <div class="cont active">
            <h2>すーぱーでりしゃすくーるな日常</h2>
            <p>if文の条件式にラムダ式を入れるなど，可読性を無視したコーディングをしている．</p>
            <p>気付いたら誰かが修正してくれている．</p>

          </div>
          <div class="cont">

          </div>

          </div>
        </div>
      </div>
        </div>
        <div class="col-sm-3"></div>

    </div>
    <footer>
      <h4>@Taillook</h4>
    </footer>

    <!-- Jyoshi Syougakusei -->
    <script src="jq.js"></script>
    <script>
      $(function(){
        $('#menu li').on('click', function(){
          $('#box').animate({zIndex:1},{
            //1秒かけてアニメーション
            duration:1000,
            //stepは、アニメーションが進むたびに呼ばれる
            step:function(now){
              //nowに現在のz-indexの値（0から1に変化しているところ）が渡してもらえる
              //0から1に向かって変化していくnowを利用して3回転（1080度）させてみる
              $(this).css({transform:'rotate(' + (now * 360) + 'deg)'});
            },
            //終わったら
            complete:function(){
              //次のために、元に戻しておく
              $('#box').css('zIndex', 0);
            }
          })
          if($(this).not('active')){
            // タブメニュー
            $(this).addClass('active').siblings('li').removeClass('active');
            // タブの中身
            var index = $('#menu li').index(this);
            $('#box div').eq(index).addClass('active').siblings('div').removeClass('active');
          }
        });
      });
    </script>
  </body>
</html>
